<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forkify App</title>
    <script defer type="module" src="src/js/controller.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay hide"></div>
    <div class="modal hide">
      <button class="btn--close-modal">&times;</button>
      <form class="add-new-recipe">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input value="TEST" required name="title" type="text" />
          <label>URL</label>
          <input
            value="http:www.google.com"
            required
            name="sourceUrl"
            type="text"
          />
          <label>Image URL</label>
          <input value="TEST" required name="image" type="text" />
          <label>Publisher</label>
          <input value="TEST" required name="publisher" type="text" />
          <label>Prep time</label>
          <input value="23" required name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="23" required name="servings" type="number" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            value="0.5,kg,Rice"
            type="text"
            required
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 2</label>
          <input
            value="1,,Avocado"
            type="text"
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 3</label>
          <input
            value=",,salt"
            type="text"
            name="ingredient-3"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>
      </form>
      <button type="submit" class="btn btn--direction" id="submit-recipe">
        <svg class="search-icon">
          <use href="src/images/icons.svg#icon-upload-cloud"></use>
        </svg>
        <span>Upload</span>
      </button>
    </div>
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <img src="src/images/logo.png" alt="logo" class="logo" />
          <form class="nav-form">
            <input
              type="text"
              name="search"
              class="nav-form--input"
              placeholder="Search over 1,000,000 recipes..."
            />
            <button type="submit" class="btn btn--search">
              <svg class="search-icon">
                <use href="src/images/icons.svg#icon-search"></use>
              </svg>
              <span>Search</span>
            </button>
          </form>
          <div class="nav-actions">
            <button class="btn btn--nav" id="add-recipe">
              <svg class="nav-icon">
                <use href="src/images/icons.svg#icon-edit"></use>
              </svg>
              Add Recipe
            </button>
            <div class="show-bookmarks flex-center">
              <button class="btn btn--nav" id="show-bookmarks">
                <svg class="nav-icon">
                  <use href="src/images/icons.svg#icon-bookmark"></use>
                </svg>
                Bookmarks
              </button>
              <ul class="bookmark-list"></ul>
            </div>
          </div>
        </nav>
      </header>

      <main class="main">
        <aside>
          <div class="recipe-list">
            <div class="flex-center spinner hidden">
              <svg>
                <use href="src/images/icons.svg#icon-loader"></use>
              </svg>
            </div>
            <ul id="recipeList"></ul>
          </div>
          <div class="pagination-actions flex-center"></div>
          <footer class="footer">
            <p>
              Â© Copyright by Jonas Schmedtmann. Use for learning or your
              portfolio. Don't use to teach. Don't claim as your own.
            </p>
          </footer>
        </aside>
        <article class="recipe" id="recipe"></article>
      </main>
    </div>
  </body>
</html>
