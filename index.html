<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forkify App</title>
    <script defer type="module" src="src/js/index.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <img src="src/images/logo.png" alt="logo" class="logo" />
          <form class="nav-form">
            <input
              type="text"
              name="search"
              class="nav-form--input"
              placeholder="Search over 1,000,000 recipes..."
            />
            <button type="submit" class="btn btn--search">
              <svg class="search-icon">
                <use href="src/images/icons.svg#icon-search"></use>
              </svg>
              <span>Search</span>
            </button>
          </form>
          <div class="nav-actions">
            <button class="btn btn--nav">
              <svg class="nav-icon">
                <use href="src/images/icons.svg#icon-edit"></use>
              </svg>
              Add Recipe
            </button>
            <button class="btn btn--nav">
              <svg class="nav-icon">
                <use href="src/images/icons.svg#icon-bookmark"></use>
              </svg>
              Bookmarks
            </button>
          </div>
        </nav>
      </header>

      <main class="main">
        <aside>
          <div class="recipe-list">
            <div class="flex-center spinner hidden">
              <svg>
                <use href="src/images/icons.svg#icon-loader"></use>
              </svg>
            </div>
            <ul id="recipeList"></ul>
          </div>
          <div class="pagination-actions">
            <button class="btn btn--paginate">
              <svg class="nav-icon">
                <use href="src/images/icons.svg#icon-arrow-left"></use>
              </svg>
              Page 2
            </button>
            <button class="btn btn--paginate">
              Page 1
              <svg class="nav-icon">
                <use href="src/images/icons.svg#icon-arrow-right"></use>
              </svg>
            </button>
          </div>
          <footer class="footer">
            <p>
              Â© Copyright by Jonas Schmedtmann. Use for learning or your
              portfolio. Don't use to teach. Don't claim as your own.
            </p>
          </footer>
        </aside>
        <article class="recipe" id="recipe">
          <div class="no-recipe-selected flex-center">
            <svg class="nav-icon">
              <use href="src/images/icons.svg#icon-smile"></use>
            </svg>
            <p>Start by searching for a recipe or an ingredient. Have fun!</p>
          </div>
          <div class="flex-center spinner hidden">
            <svg>
              <use href="src/images/icons.svg#icon-loader"></use>
            </svg>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
